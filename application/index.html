<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bs/css/bootstrap.min.css">
  <title>TTD Audio Process</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
</head>
<body style="padding: 5vw;">

<h1>Process Mp3s</h1>

<div class="form-grup">
  <label for="url-prefix">Url Prefix</label>
  <input type="text" class="form-control" id="url-prefix"/>
</div>
<p>
  <button id="mybutton">Choose Files</button>
</p>
<h3>Processed Data</h3>

<p>
  <button id="clear-button" style="display: none;"> clear data</button>
  <button id="export-button" style="display: none;">Export to CSV</button>
</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Speaker</th>
    <th scope="col">Title</th>
    <th scope="col">Conference</th>
    <th scope="col">Year</th>
  </tr>
  </thead>
  <tbody id="data-table">
  </tbody>

</table>
<script src="js/store.js"></script>
<script src="js/index.js"></script>
<script src="bs/js/jquery.js" type="javascript"></script>
<script src="bs/js/bootstrap.js" type="javascript"></script>
</body>
</html>
